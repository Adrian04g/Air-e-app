<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cableoperador</title>
    <link rel="stylesheet" href="css/create.css">
</head>
<body>

    <h1>Crear Cableoperador (Protegido)</h1>
    <div class="container">
        <p>Token obtenido. Ahora puedes usar el API.</p>
        <form id="createForm">
            <input type="number" id="id" placeholder="ID"><br>
            <input type="text" id="nombre" placeholder="Nombre" required><br>
            <input type="text" id="nombre_largo" placeholder="Nombre Largo" required><br>
            <input type="number" id="NIT" placeholder="NIT" required><br>
            <input type="number" id="Digito_verificacion" placeholder="Dígito de Verificación" required><br>
            <input type="number" id="RegistroTic" placeholder="Registro TIC" required><br>
            <input type="number" id="CodigoInterno" placeholder="Código Interno" required><br>
            <input type="text" id="pais" placeholder="País" required><br>
            <input type="text" id="ciudad" placeholder="Ciudad" required><br>
            <input type="text" id="direccion" placeholder="Dirección" required><br>
            <input type="text" id="Representante" placeholder="Representante" required><br>
            <input type="text" id="telefono" placeholder="Teléfono" required><br>
            <input type="email" id="correo_op" placeholder="Correo" required><br>
            <input type="text" id="observaciones" placeholder="Observaciones" required><br>
            <input type="number" id="vencimiento_factura" placeholder="Vencimiento Factura" required><br>
            <input type="number" id="preliquidacion_num" placeholder="Preliquidación Número" required><br>
            <input type="text" id="preliquidacion_letra" placeholder="Preliquidación Letra" required><br>
            <input type="text" id="respuesta_preliquidacion" placeholder="Respuesta Preliquidación" required><br>
            <button type="submit">Crear Cableoperador</button>
        </form>
        <div id="createMessage" class="message"></div>
    </div>

    <script src="js/create.js"></script>
    <script src="js/checkAuth.js"></script>
<script>
    checkAuth(); // Verifica la autenticación al cargar la página
</script>
</body>
</html>
